<html>
	<head>
		<script src="script.js" defer></script>
		<style>
			html,body,main{
				height:100%;
				margin: 0;
			}
			.buttonChunk{
				display:inline-block;
			}
		</style>
	</head>
	<body>
		<main style="display: flex; flex-direction: column;">
			<div>
				<input type="file" id="upload">
				<span class="buttonChunk"><button id="skipBackward">Frame Skip Backward</button><button id="skipForward">Frame Skip Forward</button></span>
				<label class="buttonChunk" title="Skip Duration (time to next frame / 5). Setting this too high may unintentionally skip frames.">Skip Duration: <input type="number" id="skipDuration" value="0.001" step="0.0001" min="0.0001"></label>
				<label class="buttonChunk" title="The time of the video's current frame (secs)">MediaTime: <input id="mediaTimeInput" type="number" value="0" step="0.0001"></label>
			</div>
			<div style="height: 100%; position: relative;">
				<video id="video" style="width: 100%; height: 100%; position: absolute;" controls></video>
			</div>
			<div>
				<span class="buttonChunk">
					<label>Frame Rate: <input type="number" id="videoFrameRate" value="" step="0.0001" min="0.0001"></label>
					<button id="calcFramerate">Calc Framerate</button>
				</span>
				<span class="buttonChunk">
					<button id="calcFrameNumber">Calc Frame Number</button>
					<output id="outputFrame" name="currentFrame" for="videoFrameRate calcCurrentVideoFrame"></output>
				</span>
			</div>
		</main>
	</body>
</html>
