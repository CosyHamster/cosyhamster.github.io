<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Playlist Creator</title>
        <link rel="icon" href="../Icons/PageFavicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="../Javascript/PlaylistCreator.js"></script>
        <!-- <script defer src="../howler.js"></script> -->
        <script src="../Javascript/ServiceWorker.js"></script>
        <link rel="stylesheet" href="../CSS/PlaylistCreator.css">
        <!-- <link rel="stylesheet" id="compactModeStyleLink" href="../CSS/CompactMode.css" disabled> -->
        <link rel="stylesheet" href="../CSS/background.css">
        <!-- August 27, 2023, 12:33AM -->
    </head>
    <body>
        <img src="../Icons/RepeatIcon.svg" style="display: none;">
        <img src="../Icons/Repeat1Icon.svg" style="display: none;">
        <div draggingOver="false" id="dragOverDisplay" class="hoverToDrop"><<text style="position: fixed; top: 50vh; left: 50vw; transform: translate(-50%, -50%);"><b>Drop Here to add Music</b></text></div>
        <div style="z-index: -2; background-color: lightgrey; width: max-content; margin-top: 20px; left: -9999px; position: absolute; pointer-events: none;" id="hoveredTimeDisplay" inuse="0"><text style="margin-left:1ch; margin-right:1ch; color: black;" class="prevent-select"></text></div>

        <input type="file" style="display: none;" id="0input" multiple>
        <input type="file" style="display: none;" id="inputDirectory" multiple webkitdirectory>
        <label for="0input"><img id="uploadFilesLabel" class="clickableButton" data-onRightClick="uploadFileMenu" src="../Icons/UploadIcon.svg" width=20 height=20 alt=""/></label> <!--https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_upload.svg-->
        <text style="cursor: pointer;" class="largerSize songName playingStatus" id="currentFileName">Upload Files to Begin!</text>
        <img class="clickableButton" id="settingsButton" width=20 height=20 style="float: right;" src="../Icons/SettingsIcon.svg"/> <!--https://en.m.wikipedia.org/wiki/File:Ic_settings_48px.svg-->

        <table border=1px style="position: absolute; width:calc(100% - 20px); top:40vh; transform: translate(0%, 0%); z-index: -2;">
            <tbody>
                <td style="position: absolute; width:100%; white-space: nowrap; transform: translate(0%, -100%); height: 10ch;">
                    <div style="margin-left: auto; margin-right: auto; text-align: center;">
                        <div class="fileStatus" id="0status"></div>
                        <text id="firstDurationLabel" style="margin-right: 1ch;">00:00</text>
                        <progress value="0" max="100" id="progress-bar" style="accent-color:white; z-index: 0;"></progress>
                        <text id="secondDurationLabel" style="margin-left: 1ch;">00:00</text>
                    </div>
                </td>
                <tr>
                    <td id="skipBack" class="cell clickableButton" width=20%>
                        <img class="playBackIcon" width="30" height="30" style="width:50%; height:50%;" src="../Icons/SkipIcon.svg" alt="Previous Song"/>
                    </td>
                    <td id="seekBack" seekDirection=-1 class="cell clickableButton" width=20%>
                        <img class="playBackIcon" width="60" height="30" style="width:100%; height:100%" src="../Icons/SeekIcon.svg" alt="Seek Backwards"/>
                    </td>
                    <td class="cell clickableButton" width=20%>
                        <label for="playpause" class="clickableButton">
                            <div class="playpause">
                                <input type="checkbox" class="playpause" id="playpause" />
                                <div></div>
                            </div>
                        </label>
                    </td>
                    <td id="seekForward" seekDirection=1 class="cell clickableButton" width=20%>
                        <img class="playBackIcon" width="60" height="30" style="width:100%; height:100%; transform: scaleX(-1);" src="../Icons/SeekIcon.svg" alt="Seek Forwards"/>
                    </td>
                    <td id="skipForward" class="cell clickableButton" width=20%>
                        <img class="playBackIcon" width="30" height="30" style="width:50%; height:50%; transform: scaleX(-1);" src="../Icons/SkipIcon.svg" alt="Next Song"/>
                    </td>
                </tr>
                <tr>
                    <td width=20%>
                        <input type="checkbox" style="visibility: hidden; position: absolute;" id="repeatButton" class="repeatButton" title="Activate to repeat the current song indefinitely">
                        <label for="repeatButton"><img class="clickableButton repeatIcon" enabledVersion="false" alt="Loop Song Toggle" src="../Icons/RepeatIcon.svg"/><!--<img class="clickableButton repeatIcon" enabledVersion="true" alt="Loop Song Enabled" src="../Icons/Repeat1Icon.svg"/>--></label> <!-- (was remixed) https://www.svgrepo.com/svg/523665/repeat; https://www.svgrepo.com/svg/523664/repeat-one; -->
                        <input type="checkbox" style="visibility: hidden; position: absolute;" class="shuffle" id="shuffleButton" title="Activate to play the songs in a random order.">
                        <label for="shuffleButton"><svg class="clickableButton" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" width="50%" height="50%" xml:space="preserve"><path d="M83.745,69.516l-8.181,5.666V67.08c0,0-9.253,0-10.93,0c-15.551,0-29.989-27.566-41.66-27.566H8.069v-6.542h14.906  c18.125,0,29.063,27.65,41.66,27.65c1.76,0,10.93,0,10.93,0V52.52l8.181,5.666l8.186,5.665L83.745,69.516z"/><path d="M50.619,45.877c0.375,0.396,0.749,0.794,1.123,1.19c4.344-4.354,8.521-7.69,12.894-7.69c1.76,0,10.93,0,10.93,0v8.103  l8.181-5.666l8.186-5.666l-8.186-5.666l-8.181-5.665v8.102c0,0-9.253,0-10.93,0c-6.048,0-11.926,4.172-17.539,9.269  C48.298,43.419,49.472,44.659,50.619,45.877z"/><path d="M37.986,54.719c-0.633-0.626-1.276-1.261-1.923-1.894c-4.649,4.337-9.037,7.661-13.088,7.661H8.069v6.541h14.906  c6.979,0,12.889-4.103,18.243-9.145C40.123,56.824,39.044,55.763,37.986,54.719z"/></svg></label> <!-- https://commons.wikimedia.org/wiki/File:Shuffle_(50683)_-_The_Noun_Project.svg -->
                    </td>
                    <td width=20% style="position: relative;">
                    </td>
                    <td width=20% style="position: relative;">
                        <img class="playBackIcon" src="../Icons/HeadphonesIcon.svg" alt="Pan Changer" style="width:100%; height:100%; position: absolute; left:50%; transform: translate(-50%, -50%)"> <!--https://www.svgrepo.com/svg/103147/headphone-->
                        <div class="pullsOpen" style="visibility: visible; position: absolute; width: 100%; height: 100%; bottom: 50%; transform: translate(0, 50%);">
                            <div>
                                <input type="range" id="0playPan" max=1 min=-1 value=0 step=0.01 list='commonPanValues' style="writing-mode: vertical-lr; width: 100%; height: 100%; max-height: 50%; top: calc(25% - 2px); left: 50%; transform: translate(-50%, -50%); position: absolute;" />
                                <label for="0playPan" style="color: black;">0%</label>
                            </div>
                        </div>
                    </td>
                    <td width=20% style="position: relative;">
                        <img class="playBackIcon" src="../Icons/PlaybackSpeedIcon.svg" alt="Playback Speed Changer" style="width:100%; height:100%; position: absolute; left:50%; transform: translate(-50%, -50%);"><!--https://www.svgrepo.com/svg/76295/download-speed-->
                        <div class="pullsOpen" style="visibility: visible; position: absolute; width: 100%; height: 100%; bottom: 50%; transform: translate(0, 50%);">
                            <div>
                                <input type="range" id="0playRateSlider" list='commonVolumesAndRates' max=2 min=0 value=1 step=0.01 style="writing-mode: vertical-lr; position: absolute; width: 100%; height: calc(100% - 38.98px); max-height: calc(50% - 19.49px); top: calc(25% + 9.745px); left: 50%; transform: translate(-50%, -50%);" />
                                <input type="number" style="width: calc(100% - 7.61px)" class="playRate" id="0playRate" value="1" step="0.01" min="0" inputmode="numeric"></input>
                            </div>
                        </div>
                    </td>
                    <td class="clickableButton" width=20% style="position: relative;">
                        <input style="display: none;" class="muteCheckbox" type="checkbox" id="0Mute">
                        <label for="0Mute" style="cursor: pointer;">
                            <!-- <img  src="../Icons/SpeakerIcon.svg" alt="Volume Changer & Mute Button"/> -->
                            <svg style="width:50%; height:50%; position: relative; left:50%; transform: translate(-50%, 0%)" xmlns="http://www.w3.org/2000/svg" version="1.0" width="500" height="500" viewBox="0 0 75 75"><path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke-width:5;stroke-linejoin:round;"/><path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill: none;stroke-width:5;stroke-linecap:round"/></svg>
                            <div class="pullsOpen" style="visibility: visible; position: absolute; width: 100%; height: 100%; bottom: 50%; transform: translate(0, 50%);">
                                <div>
                                    <input type="range" id="0playVolume" list='commonVolumesAndRates' max=1 min=0 value=1 step=0.01 style="writing-mode: vertical-lr; width: 100%; height: 100%; max-height: 50%; top: calc(25% - 2px); left: 50%; transform: translate(-50%, -50%); position: absolute;" />
                                    <label for="0playVolume" style="color: black;">100%</label>
                                </div>
                            </div>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan=5>
                        <table style="width:100%" border=1px id="Playlist_Viewer">
                            <tbody>
                                <tr>
                                    <th>Playlist</th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

        

        <datalist id="commonVolumesAndRates"><option value="0"></option><option value="0.25"></option><option value="0.5"></option><option value="0.75"></option><option value="1"></option><option value="1.25"></option><option value="1.5"></option><option value="1.75"></option><option value="2"></option></datalist>
        <datalist id="commonPanValues"><option value="-1"></option><option value="-0.5"></option><option value="0"></option><option value="0.5"></option><option value="1"></option></datalist>
        
        <dialog id="settingsPage">
            <div>
                <img class="clickableButton" id="exitSettingsButton" style="border-radius: 8px; float: right; width: 20px; height: 20px;" src="../Icons/CancelIcon.svg"/> <!--https://en.m.wikipedia.org/wiki/File:Ic_settings_48px.svg-->
                <div>
                    <text class="largerSize songName" style="display: block;" title="Preload Songs Distance (# of songs before and after current song are preloaded (RAM INTENSIVE)):">Preload Songs Distance (# of songs before and after current song are preloaded (RAM INTENSIVE)):</text>
                    <input type="range" id="preloadDistance" max=1 min=0 value=1 step=1 style="width: 75%; display: inline-block; position: relative; top: -4px; transform: translate(0%, 50%);">
                    <label for="preloadDistance" style="display: inline-block;">Value: 1</label>
                </div>
                <div>
                    <input style="width: 40%; margin-right: 5px;" type="number" value=10 step=1 min=0 id="seekDuration"><label for="seekDuration">Seek Duration: </label><label id="seekDurationDisplay" for="seekDuration">10 sec</label>
                </div>
                <div>
                    <input type="checkbox" id="compactMode"><label for="compactMode">Compact Mode</label>
                </div>
                <div>
                    <input type="checkbox" id="seekDistanceProportional" checked><label for="seekDistanceProportional">Keep seek distance proportional with play speed</label>
                </div>
                <div>
                    <input type="checkbox" id="skipUnplayable" checked><label for="skipUnplayable">Skip files that are unsupported</label>
                </div>
                <div style="text-align:left"><a href="../HTML/WebLooper.html">Web Looper</a></div>
            </div>
        </dialog>
        <dialog id="errorPopup">
            <div>
                <img class="clickableButton" id="exitErrorPopup" style="border-radius: 8px; float: right; width: 20px; height: 20px;" src="../Icons/CancelIcon.svg"/> <!--https://en.m.wikipedia.org/wiki/File:Ic_settings_48px.svg-->
                <div>
                    <p>Sound Loading Errors:</p>
                    <dl id="errorList"></dl>
                </div>
            </div>
        </dialog>

        <div id="rightClickContextMenu" open="false">
            <div class="contextOption"></div>
        </div>
    </body>
</html>
